 {

 }

 function isPrime(n){
 
 let OutPrimo=true;
 
 for(let fattore=2;fattore<=n/2;fattore++)
 {
 if(n%fattore==0)
 {
 OutPrimo=false;
 }
 }
 
 return OutPrimo;
 }
