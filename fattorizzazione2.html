  <body>
    <div class="container-fluid">
        <h1>Fattorizzatore di base</h1>
        <input id="mioinput" type="text">
        <input id="mioinput2" type="text">
        <br>
      <button onclick="EseguiCodice();" id="miobottone">Trova i fattori</button>
      <button onclick="EseguiCodice2();" id="miobottone">Trova quelli con 2 fattori</button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js&quot; integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
   
function EseguiCodice() {
    let estremoSuperiore=0;
    let estremoInferiore=0;
    estremoSuperiore=document.getElementById("mioinput").value;
    estremoInferiore=document.getElementById("mioinput2").value;
    document.write("Fattorizza i numeri fino a : "+estremoSuperiore);
    document.write("numeri con pi√† di 2 fattori : "+estremoInferiore);
    document.write("<br>");
    for(let i=estremoInferiore;i<=estremoSuperiore;i++)
       {
        document.write("<span>"+ i+" </span> <br>");  
        document.write("<span>    Fattori: "+fattorizzatore(i)+" </span><br>");  
       }
    //document.write("<span>"+fattorizzatore(in1)+"</span>");
    document.write("<br>");
}
        function fattorizzatore(n)
        {
          let fattore=1;
          let fattoriOUT="";
          let contafattori=1;
           for(fattore=1;fattore<=n/2;fattore++)
           {
               if(n%fattore==0)
               {
                 fattoriOUT=fattoriOUT+fattore+ " ";
                 contafattori++;
               }
           }
          return fattoriOUT+ " #"+contafattori;
   
   
        }
   
   
   
       </script>
