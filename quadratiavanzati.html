<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 60px;
        width: 60px;
        background-color: green;
        border: 2px solid black;
        position: absolute;
    }
</style>
<script>
    function Ordina(){
    let divs = document.getElementsByName("blocco")
    for(let i=0;i<divs.length;i++){
        divs[i].style.left = i*75 + 'px'
    }
    Sposta()
}

async function Sposta(){
    let divs = document.getElementsByName("blocco")
    for(let i=4;i>=0;i--){
        let left = i*75
        for(let j=0;j<20;j++){
            divs[i].style.left = left + 'px'
            left += 5
            await sleep(50)
        }
    }
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
<body onload="Ordina()">
    <div name="blocco"></div>
    <div name="blocco"></div>
    <div name="blocco"></div>
    <div name="blocco"></div>
    <div name="blocco"></div>
</body>
</html>
